---
layout: posts
title: Archive
---

<div id="home">
    <h2><i class="fa fa-pencil"></i> Blog Posts</h2>
    <ul id="blog-posts" class="posts">
        {% for post in site.posts %}
        <li class="h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
            <time class="dt-published" itemprop="datePublished" datetime="{{ post.date | date_to_xmlschema }}">
                {{ post.date | date_to_string }} &raquo;
            </time>
            <a class="p-name u-url" itemprop="name headline" href="{{ post.url }}" title="{{ post.title }}">{{ post.title }}</a>
            <link itemprop="url" href="{{post.url}}" />
            <meta class="p-author" itemprop="author" content="{{ site.data.theme.name }}" />
        </li>
        {% endfor %}
    </ul>
</div>
