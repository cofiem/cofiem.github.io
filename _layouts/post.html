---
layout: default
---

<div class="h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
    <p class="meta">
        <time class="dt-published" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
            <i class="fa fa-clock-o"></i>
            {{ page.date | date: "%B %d, %Y" }}
        </time>
        <a href="/">
            <i class="home fa fa-home"></i>
        </a>
    </p>

    <h1 class="p-name title" itemprop="name headline"><a id="{{ page.id }}" class="u-url" href="{{ page.url }}">{{ page.title }}</a></h1>
    <link itemprop="url" href="{{page.url}}" />
    <meta class="p-author" itemprop="author" content="{{ site.data.theme.name }}" />
    <div class="e-content post" itemprop="articleBody text">
        {{ content }}
    </div>
    <div class="postTags clearfix">
        <i class="fa fa-tags fa-lg"></i>
        <ul>
            {% for tag in page.tags %}
            <li class="p-category">{{ tag }}</li>
            {% endfor %}
        </ul>
    </div>
</div>

<div id="related">
    <h3>Recent Posts</h3>
    <ul class="posts">
        {% for post in site.related_posts limit:3 %}
        <li class="h-entry" itemscope="" itemtype="http://schema.org/BlogPosting">
            <time class="dt-published"  itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">
                {{ post.date | date_to_string }} &raquo;
            </time>
            <a class="p-name u-url" itemprop="name headline" href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
</div>
